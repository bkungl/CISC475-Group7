<div class="container">



    <mat-card class="card">
        <div class="questionPromptTextSearch">
            <mat-form-field class="form-field">
                <input matInput type="text" placeholder='Prompt search' [(ngModel)]="inputText">
                <button mat-button *ngIf="inputText" matSuffix mat-icon-button aria-label="Clear" (click)="inputText=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <br>
        <div class="row">
            <div class="filterLeftSide col">

                <hr>
                <div class="filterQType">
                    Exam:
                    <br>
                    <mat-radio-group [(ngModel)]="examChoice">
                        <mat-radio-button [value]="allExams" class="rbSpace">All Exams</mat-radio-button>
                        <mat-radio-button [value]="myExams" class="rbSpace">Only my exams</mat-radio-button>
                    </mat-radio-group>
                </div>
                <hr>
                <div class="filterExamPick">
                    Exam #:
                    <br>
                    <mat-radio-group class="example-radio-group" [(ngModel)]="selectedExam">
                        <mat-radio-button class="example-radio-button rbSpace" *ngFor="let exam of exams" [value]="exam">
                            {{exam}}
                            <br>
                        </mat-radio-button>
                    </mat-radio-group>
                    <!--<div class="example-selected-value">Your selected exam is: {{selectedExam}}</div>-->
                </div>
                <hr>

                <div class="filterQType">
                    Question Type:
                    <br>
                    <mat-radio-group [(ngModel)]="selectedType">
                        <mat-radio-button [value]="multiChoice" class="rbSpace" (click)="filterResults()">Multiple Choice</mat-radio-button>
                        <mat-radio-button [value]="programming" class="rbSpace" (click)="filterResults()">Programming</mat-radio-button>
                    </mat-radio-group>
                </div>
                <hr>
                <div class="filterQDifficulty">
                    Question Difficulty:
                    <br>

                    <section class="difficulty-section">
                        <mat-checkbox class="difficultyMargin" [(ngModel)]="difficultyOne">1</mat-checkbox>
                        <mat-checkbox class="difficultyMargin" [(ngModel)]="difficultyTwo">2</mat-checkbox>
                        <mat-checkbox class="difficultyMargin" [(ngModel)]="difficultyThree">3</mat-checkbox>
                    </section>

                    <hr>
                </div>


            </div>

            <br>

            <!-->right side </!-->
            <div class="filterRightSide col">
                <hr>
                <div class="filterProctoredDate">
                    Proctored Date Range:
                    <div class="row">
                        <div class="filterProctoredDateStart col">
                            <mat-form-field>
                                <input matInput class="dateInput" [matDatepicker]="pickerStart" placeholder="Choose a start date" [value]="dateStart.value">
                                <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                                <mat-datepicker #pickerStart></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <!--                    {{date.value}}-->
                        <div class="filterProctoredDateEnd col">
                            <mat-form-field>
                                <input matInput class="dateInput" [matDatepicker]="pickerEnd" placeholder="Choose an end date" [value]="dateEnd.value">
                                <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                                <mat-datepicker #pickerEnd></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                </div>
                <hr>



                <div class="filterCognitiveLevel">
                    Question Cognitive Level:
                    <br>
                    <section>
                        <mat-checkbox class="difficultyMargin" [(ngModel)]="cognitiveRemembering">Remembering</mat-checkbox>
                        <mat-checkbox class="difficultyMargin" [(ngModel)]="cognitiveAnalyzing">Analyzing</mat-checkbox>
                        <mat-checkbox class="difficultyMargin" [(ngModel)]="cognitiveApplying">Applying</mat-checkbox>
                        <mat-checkbox class="difficultyMargin" [(ngModel)]="cognitiveUnderstanding">Understanding</mat-checkbox>
                        <mat-checkbox class="difficultyMargin" [(ngModel)]="cognitiveEvaluating">Evaluating</mat-checkbox>
                        <mat-checkbox class="difficultyMargin" [(ngModel)]="cognitiveCreating">Creating</mat-checkbox>
                    </section>
                    <hr>
                </div>

                <hr>

                <div class="filterTopicPick">
                    Topics
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Topic" value={{topics}}>
                        </mat-form-field>
                    </form>
                </div>

                <hr>
            </div>
        </div>

        <button (click)="onSubmit()">Submit</button>


    </mat-card>
</div>
